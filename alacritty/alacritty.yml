# alacritty configuration
#
# The initial configuration file is located in ~/.config/alacritty
env:
  TERM: xterm-256color

selection:
  save_to_clipboard: true

key_bindings:
  - { key: V, mods: Control, action: Paste }

mouse_bindings:
  - { mouse: Right, action: Paste }
  
window:
  padding:
    x: 0
    y: 0

  dynamic_padding: false
  decorations: None

font:
  normal:
    family: "Fira Code"
    style: Regular

  bold:
    family: "Fira Code"
    style: Bold

  italic:
    family: "Fira Code"
    style: Italic

  bold_italic:
    family: "Fira Code"
    style: Bold Italic

  size: 14

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

  use_thin_strokes: true

  custom_cursor_colors: true

colors:
  # Default colors
  primary:
    background: '0xfdf6e3'
    foreground: '0x586e75'

  # Normal colors
  normal:
    black:   '0x073642'
    red:     '0xdc322f'
    green:   '0x859900'
    yellow:  '0xb58900'
    blue:    '0x268bd2'
    magenta: '0xd33682'
    cyan:    '0x2aa198'
    white:   '0xeee8d5'

  # Bright colors
  bright:
    black:   '0x002b36'
    red:     '0xcb4b16'
    green:   '0x586e75'
    yellow:  '0x657b83'
    blue:    '0x839496'
    magenta: '0x6c71c4'
    cyan:    '0x93a1a1'
    white:   '0xfdf6e3'

cursor:
  style:
    shape: Beam
    blinking: On
    blink_interval: 750 
  vi_mode_style:
    shape: Beam
    blinking: On
    blink_interval: 750 
