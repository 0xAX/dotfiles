#
# Keybindings
#
set -g prefix C-x
bind C-x send-prefix
unbind C-x

unbind C-b
unbind C-a
unbind %
unbind ,
unbind .
unbind n
unbind p
unbind [
unbind '"'
unbind l
unbind &
unbind "'"
unbind w

#
# manage windows
#
bind-key n new-window
bind-key k kill-window
bind-key 2 split-window -h
bind-key 3 split-window

bind -n C-Right  next-window
bind -n C-Left previous-window
bind-key r command-prompt 'rename-window %%'

#
# manage panes
#
bind-key x kill-pane

bind -n S-Up select-pane -U
bind -n S-Down select-pane -D
bind -n S-Left select-pane -L
bind -n S-Right select-pane -R

bind -n M-S-Up resize-pane -U
bind -n M-S-Down resize-pane -D
bind -n M-Left resize-pane -L
bind -n M-Right resize-pane -R

#
# misc
#
set -g history-limit 1500
set -g default-terminal "screen-256color"
set -g bell-action none

set-window-option -g automatic-rename on
set-option -g set-titles on
setw -g monitor-activity on
set -g base-index 1
setw -g pane-base-index 1

set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

#
# ui
#
set -g status-fg white
set -g status-bg "#283137"

set-window-option -g status-left ":==>"
set-window-option -g status-left-fg "#ffa500"
set-window-option -g status-left-bg "#283137"

set-window-option -g status-right "| %H:%M %d-%b-%y |"
set-window-option -g status-right-fg white
set-window-option -g status-right-bg "#283137"

# active window
set-window-option -g window-status-format "| #I: #W |"
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg black

# non-active
setw -g window-status-fg "#888879"
setw -g window-status-bg "#283137"

set -g pane-active-border-fg "#ffa500"

# coping inside tmux
bind C-c copy-mode
bind C-v paste-buffer
# copy from system to tmux
bind C-p run "tmux set-buffer \"$(xclip -o)\"; tmux paste-buffer"
# copy from tmux to system
bind C-s run-shell "tmux show-buffer | xclip -sel clip -i > /dev/null"
